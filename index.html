<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cv-wrapper">
            <div class="cv-header">Ваше резюме</div>
            <div class="cv-personal">
                <div class="cv-section">
                    <div class="cv-section-header">
                        <p>Особисті дані</p>
                    </div>
                    <div class="cv-section-content">
                        <div class="cv-form-block">
                            <div class="cv-form-item">
                                <label for="name">Ім'я*</label>
                                <input type="text" name="name" autocomplete="off">
                            </div>
                            <div class="cv-form-item">
                                <label for="surname">Фамілія*</label>
                                <input type="text" name="surname" autocomplete="off">
                            </div>
                        </div>
                        <div class="cv-form-block">
                            <div class="cv-form-item">
                                <label for="email">Адреса електронної пошти*</label>
                                <input type="email" name="email" autocomplete="off">
                            </div>
                            <div class="cv-form-item">
                                <label for="phone">Номер телефону</label>
                                <input type="tel" name="phone" autocomplete="off">
                            </div>
                        </div>
                        <div class="cv-form-block">
                            <div class="cv-form-item">
                                <label for="address">Адреса</label>
                                <input type="text" name="address" autocomplete="off">
                            </div>
                            <div class="cv-form-item">
                                <label for="city">Місто</label>
                                <input type="text" name="city" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="./index.js"></script>
</body>
</html>
